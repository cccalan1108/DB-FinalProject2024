<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bello Lobby</title>
    <link rel="stylesheet" href="../css/create_meeting.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="lobby-page">
    <header class="header">
        <div class="logo">
            <h1>Bello</h1>
        </div>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search For Party..." id="search-input">
            <i class="fas fa-magnifying-glass icon" id="search-icon"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">  
        <div class="options-container">
            <h2>Create Meeting</h2>
                <div class="scrollable-content">
                    <form class="section account-section" id="meeting-form" action="/submit-create-meeting" method="POST">
                        <div class="input-field">
                            <label for="meeting-type">Meeting Type:</label>
                            <input type="text" id="meeting-type" placeholder="e.g., 午餐"><br>
                        </div>
                        <div class="input-field">
                            <label for="languages">Languages (comma-separated):</label>
                            <input type="text" id="languages" placeholder="e.g., 中文, 英文"><br>
                        </div>
                        <div class="input-field">
                            <label for="city">City:</label>
                            <input type="text" id="city" placeholder="City"><br>
                        </div>
                        <div class="input-field">
                            <label for="place">Place:</label>
                            <input type="text" id="place" placeholder="Place"><br>
                        </div>
                        <div class="input-field">
                            <label for="date">Date:</label>
                            <input type="date" id="date"><br>
                        </div>
                        <div class="input-field">
                            <label for="start-time">Start Time:</label>
                            <input type="time" id="start-time"><br>
                        </div>
                        <div class="input-field">
                            <label for="end-time">End Time:</label>
                            <input type="time" id="end-time"><br>
                        </div>
                        <div class="input-field">
                            <label for="max-participants">Max Participants:</label>
                            <input type="number" id="max-participants" placeholder="e.g., 10"><br>
                        </div>

                        <button class="submit-button" type="submit">Submit</button>
                    </form>
                </div>
        </div>
            
        </div>
    </main>

    <!-- Script -->
    <script src="/script/create_meeting.js"></script>
