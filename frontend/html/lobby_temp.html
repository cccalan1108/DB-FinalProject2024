<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bello Lobby</title>
    <link rel="stylesheet" href="../css/lobby_temp.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="lobby-page">
    <header class="header">
        <div class="logo">
            <h1>Bello</h1>
        </div>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search For Party..." id="search-input">
            <i class="fas fa-magnifying-glass icon" id="search-icon"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">  
        <div class="options-container">
            <h2>Welcome to the Lobby</h2>
            <div class="scrollable-content">
                <a href="edit-profile.html" class="button">Edit Profile</a>
                <a href="create_meeting.html" class="button">Create Meeting</a>
                <a href="list_meeting" class="button">List Meeting</a>
                <a href="leave_meeting" class="button">Join Meeting</a>
                <a href="leave_meeting" class="button">Leave Meeting</a>
                <a href="cancel_meeting" class="button">Cancel Meeting</a>
                <a href="finish_meeting" class="button">Finish Meeting</a>
                <a href="view_history" class="button">View History Meeting</a>
                <a href="private_chat" class="button">Private Chat</a>
                <a href="meeting_chat" class="button">Meeting Chat Room</a>
                <a href="javascript:void(0);" id="exit-button" class="button">Exit</a>
            </div>
        </div>
    </main>

    <!-- Script -->
    <script src="/script/lobby_temp.js"></script>
</body>
</html>
