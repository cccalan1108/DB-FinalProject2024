<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bello Lobby</title>
    <link rel="stylesheet" href="../css/lobby.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="lobby-page">
    <header class="header">
        <div class="logo">
            <h1>Bello!</h1>
        </div>

        <!-- Search Bar Section -->
        <div class="search-bar">
            <input type="text" placeholder="Search For Party..." id="search-input">
            <i class="fas fa-magnifying-glass icon" id="search-icon"></i>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-container">  
        <div class="options-container">
            <h2>Welcome to the Lobby</h2>
            <a href="https://example.com" class="button">Create Meeting</a>
            <a href="https://example.com" class="button">List Meeting</a>
            <a href="https://example.com" class="button">Join Meeting</a>
            <a href="https://example.com" class="button">Leave Meeting</a>
            <a href="https://example.com" class="button">Cancel Meeting</a>
            <a href="https://example.com" class="button">Finish Meeting</a>
            <a href="https://example.com" class="button">View History Meeting</a>
            <a href="https://example.com" class="button">Private Chat</a>
            <a href="https://example.com" class="button">Meeting Chat Room</a>
            <a href="https://example.com" class="button">Exit</a>
            <li><button onclick="navigateTo('list-meeting')">List Meeting</button></li>
            <li><button onclick="navigateTo('join-meeting')">Join Meeting</button></li>
            <li><button onclick="navigateTo('leave-meeting')">Leave Meeting</button></li>
            <li><button onclick="navigateTo('cancel-meeting')">Cancel Meeting</button></li>
            <li><button onclick="navigateTo('finish-meeting')">Finish Meeting</button></li>
            <li><button onclick="navigateTo('view-history')">View History Meeting</button></li>
            <li><button onclick="navigateTo('private-chat')">Private Chat</button></li>
            <li><button onclick="navigateTo('meeting-chat')">Meeting Chat Room</button></li>
            <li><button onclick="exitApp()">Exit</button></li>
        </div>
    </main>

    <!-- Script -->
    <script src="/script/lobby.js"></script>
</body>
</html>
