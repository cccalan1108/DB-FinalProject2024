<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="../css/global.css">

</head>
<body class="login-page">
    
    <header class="header">
        <div class="logo">
            <h1>Bello!</h1>
        </div>
        <div class="account-title">
            <h2>REGISTER</h2>
        </div>
        <button class="back-button" onclick="navigateTo('')">Back to Login</button>
    </header>
    

    <!-- Main Content -->
    <main class="main-container">  
        <div class="box-container">
            <!-- Register Section -->
            <div class="box login-box">
                <div class="section login-header">
                    <h3>Join Us!</h3>
                </div>

                <!-- Register Form Section -->
                <form class="section account-section" id="register-form" action="/submit-register" method="POST">
                    <div class="input-field">
                        <label for="account">Account</label>
                        <input id="account" name="account" type="text" placeholder="Enter your account" required>
                    </div>
                    <div class="input-field">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-field">
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" placeholder="Enter your name" required>
                    </div>
                    <div class="input-field">
                        <label for="nickname">Nickname</label>
                        <input id="nickname" name="nickname" type="text" placeholder="Enter your nickname" required>
                    </div>
                    <div class="input-field">
                        <label for="nationality">Nationality</label>
                        <input id="nationality" name="nationality" type="text" placeholder="Enter your nationality" required>
                    </div>
                    <div class="input-field">
                        <label for="city">City</label>
                        <input id="city" name="city" type="text" placeholder="Enter your city" required>
                    </div>
                    <div class="input-field">
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" placeholder="Enter your phone number" required>
                    </div>
                    <div class="input-field">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-field">
                        <label for="birthday">Birthday</label>
                        <input id="birthday" name="birthday" type="date" required>
                    </div>
                    <div class="input-field">
                        <label for="admin_code">Admin Code</label>
                        <input id="admin_code" name="admin_code" type="text" placeholder="(Only for Admin 僅限管理員)">
                    </div>
                    <div class="input-field">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="" disabled selected>Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button class="submit-button" type="submit">REGISTER</button>
                </form>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="/script/register.js"></script>
    <script>
        function navigateTo(page) {
            window.location.href = `/${page}`;
        }
    </script>
    
</body>
</html>
